<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="fitnesscard.css">
    
</head>

<body>
    <div class="con">
        <div class="main-card">
            <div class="nav-1">
                <button class="arrow">
                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                </button>
                <h3 class="letter-fit">FITNESS</h3>
                <button class="profile">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </button>
            </div>
            <div class="nav-2">
                <h2 class="day1">Day 1</h2>
                <h5 class="stren">Strength</h5>
                <h3 class="next">Next</h3>

            </div>
            <div class="nav-3">

                <div class="round">Rounds</div>
                <div class="time">Time</div>
                <div class="intisity">intensity</div>
                <div class="round1">4</div>
                <div class="time1">30 min</div>
                <input type="range" min="0" max="100" value="50">

            </div>
            <div class="nav-4">
                <div class="image1">
                    <img src="https://cdn.muscleandstrength.com/sites/default/files/styles/800x500/public/ms_full_body_routine_-_1200x630.jpg?itok=sLsyAWwY"
                        alt="" height="100%" width="100%">
                </div>
                <div class="image2">
                    <img src="https://cdn.muscleandstrength.com/sites/default/files/field/feature-image/workout/4-week-bicep-peaking-workout-thumb.jpg"
                        alt="" height="100%" width="100%">
                </div>
                <div class="image3">
                    <img src="https://cdn.muscleandstrength.com/sites/default/files/styles/400x400/public/field/feature-image/workout/guns-a-blazing-feature.jpg?itok=ZA0cdatX"
                        alt="" height="100%" width="100%">
                </div>
                <div class="walkout">walkouts</div>
                <div class="time-song1">0.40</div>
                <div class="twist">Twist</div>
                <div class="time-song2">0.40</div>
                <div class="Deadlifts">Deadlifts</div>
                <div class="time-song3">0.40</div>
                <button class=" button1-1">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button class=" button1-2">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button class=" button1-3">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="main-card2">
            <div class="nav-2-1">
                <button class="bar">
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                </button>
                <h3 class="letter-fitness">FITNESS</h3>
                <button class="user">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </button>
            </div>
            <div class="nav-2-2">
                <h1 class="stat">Statistics</h1>
                <div class="chart">
                    <div class="a"></div>
                    <div class="chart-letter">chart</div>
                </div>
            </div>
 
            <div class="nav-circle">
                <div class="circle1">
                    <div class="circle2">
                        <div class="red-line">
                            <span>73%</span>
                            <div class="round1"></div>
                            <div class="round2"></div>
                         
                        </div>
                        <div class="circle3">
                            <div class="circle4"></div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="nav-2-4">
                <div class="level"><div class="levelinfo"></div><span class="levels">Relax <br>82%</span></div>
                <div class="level l2"><div class="levelinfo-1"></div><span class="levels">Cardia <br>0%</span> </div>
                <div class="level"><div class="levelinfo-2"></div> <span class="levels">Strength <br>54%</span></div>
                <div class="level"><div class="levelinfo-3"></div><span class="levels">Stretch <br>91%</span></div>
            </div>
            <div class="nav-2-5">
                <button class="home"><i class="fa fa-home" aria-hidden="true"></i></button>
                <button class="hand"><i class="fa fa-handshake-o" aria-hidden="true"></i></button>
                <button class="charts"><i class="fa fa-bar-chart" aria-hidden="true"></i></button>
            </div>




        </div>
    </div>
</body>

</html>
